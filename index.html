<!DOCTYPE html>
<html>
   <head>
      <title>JAMStack MK I
      </title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="row">
         <div class="col-sm-4">
         </div>
         <div class="col-sm-4">
            <h1>A quick API call</h1>
            <p>Pressing this button will return the known axial tilt of the planet Mercury.</p>
            <button id='_the_button' onclick="mercuryTilt()">What is Mercury's axial tilt?</button>
            <hr />
            <h1>Result
            </h1>
            <p id="result">Mercury's axial tilt =</p>
            <script type="text/javascript">
               function mercuryTilt() {
                 var settings = {
                     "url": "https://api.le-systeme-solaire.net/rest/bodies/mercury",
                     "method": "GET",
                     "timeout": 0,
                 };
               
                 $.ajax(settings).done(function(response) {
                     console.log(response);
                     var known_comet_count = JSON.stringify(response.axialTilt);
                     $('#result').html("Mercury's axial tilt = " + known_comet_count);
                 });
               }
            </script>
         </div>
         <div class="col-sm-4">
         </div>
      </div>
   </body>
</html>
